<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hermanos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let item of Hermanos">
	    <ion-thumbnail item-start>
	      <img src="{{'http://coordinacion.sahost.com.pe'+item.field_foto}}">
	    </ion-thumbnail>
	    <h2>{{item.title}}</h2>
	    <p>{{item.field_telefonos}}</p>

	    <button ion-button clear item-end>View</button>
	  </ion-item>
	</ion-list>
</ion-content>

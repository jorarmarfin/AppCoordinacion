<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Temas de Emanuel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let item of Temas">
	    <h2>{{item.title}}</h2>
	    <h3>Predicador: {{item.field_predicador}}</h3>
	    <p>Fecha : {{item.field_fecha}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
